<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="cards">
        <div class="card">
            <div>
                <h3>Basic Plan</h3>
                <h2>$9.99/mo</h2>
                <p>10GB Storage</p>
                <p>50 GB Bandwidth</p>
                <p>1 Domain</p>
            </div>

            <button class="choose">Choose Plan</button>
        </div>
        <div class="card">
            <div>
                <h3>Standard Plan</h3>
                <h2>$19.99/mo</h2>
                <p>50GB Storage</p>
                <p>200 GB Bandwidth</p>
                <p>5 Domains</p>
            </div>

            <button class="choose">Choose Plan</button>
        </div>
        <div class="card">
            <div>
                <h3>Premium Plan</h3>
                <h2>$29.99/mo</h2>
                <p>100GB Storage</p>
                <p>Unlimited Bandwidth</p>
                <p>Unlimited Domain</p>
            </div>

            <button class="choose">Choose Plan</button>
        </div>
    </section>
</body>

</html>
